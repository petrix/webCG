#weather{
    height:880px;

	<body>
		 <div id="weather">
    <div id="source">Source: Forecast.io</div>
    <div id="title">London Live Weather</div>
    <div id="temperature">
      <canvas id="icon" width="200" height="200"></canvas><br><span id="temp"></span>
    </div>
</div> 		
		<!-- JQquery -->
		<script src="http://10.0.1.6/webcg/assets/jquery-2.1.4.min.js"></script>
		
				
		
		<script type="text/javascript"  src="http://10.0.1.6/webcg/layers-assets/weather/skycons.js"></script>
<script>
function weather()
	{
	$(function() {
		var apiKey = "7d7fb208bc708b6bd2657291246a83e6";
		var url = "https://api.forecast.io/forecast/";
		var lati = 51.5171;
		var longi = -0.1062;
		var data;

		$.getJSON(url + apiKey + "/" + lati + "," + longi + "?units=uk&callback=?", function(data) {
		  var temp = data.currently.temperature;
		  var icon = data.currently.icon;
		  $("#temp").html(temp + "&deg;C");

		  var skycons = new Skycons({"color": "black"});
		  skycons.add("icon", icon);
		  skycons.play();
		});
	});
}

weather(); // Get weather instantly at load.
setInterval( weather, 60000 ); // Get weather every 2 min.
</script>		
	</body>
